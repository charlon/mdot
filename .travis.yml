sudo: false
language: python
python:
  - "2.7"
install: 
  - pip install .
  - pip install pep8
  - pip install coverage
  - pip install python-coveralls
before_script: 
  - cp travis-ci/manage.py manage.py
  - python manage.py syncdb --noinput
script:
  - pep8 mdot/ --exclude=migrations
  - coverage run --source=mdot/ --omit=mdot/migrations/* manage.py test mdot_rest
after_script:
  - coveralls
